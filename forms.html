<html lang="en">
    <head>
        <title>document</title>
    </head>
    <body>
        <form>
           <label for="name">your nama:</label>
             <input id="name" required type="text" placeholder="name" value="rohit">

           <br> <br>

           <label for="password">password:</label>
             <input id="password" type="password" placeholder="password" value="xyz" disabled>
             <input type="submit" value="login">

           <br><br>

           <label for="date">date:</label>
             <input id="data" type="date" placeholder="enter date" min="2023-08-16" max="2023-08-25">

           <br><br>

           <label for="email">email</label>
             <input id="email" type="email" placeholder="enter your email">

           <br><br>

           <label for="file">file</label>
             <input id="file" type="file" placeholder="enter file" multiple accept="image/*">

           <br><br>

           <label for="datetime">date and time</label>
             <input id="datetime" type="datetime-local">

           <br><br>

           <label for="age">age</label>
             <input id="age" type="number" placeholder="enter your name" min="20" max="40">
             <input type="submit" value="submit">

           <br><br>

           <label for="image">college</label>
             <input id="image" type="image" src="/image/photo.webp" height="100px">

           <br><br>

           <label>choose gender:</label>
             <input id="male" type="radio" name="gender">
           <label for="male">man</label>
             <input id="females" type="radio" name="gender">
           <label for="females">woman</label>
             <input type="submit" value="login">

           <br><br>
           <br><br> 

           <select>
              <option>name</option>
              <option>name</option>
              <option>thing</option>
              <input type="submit" value="submit">
           </select>

           <br><br> 
           
           <select>
              <optgroup label="g1">
                 <option>name</option>
                 <option>place</option>
              </optgroup>
              <optgroup label="g2">
                 <option>thing</option>
                 <option>human</option>
              </optgroup>
           </select>
 

        </form>

    </body>
</html>
